---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
{% for post in site.posts %}
			<li>{{ post.date | date_to_string }} 
				<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
				<div class="title-desc">{{ post.description }}</div>
			</li>
			{% endfor %}
			</ul>
